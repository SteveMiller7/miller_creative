{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="shop-background" style="padding: 150px 0;">
    <div class="container opacity-background product-text" style="max-width: 1000px;">
        <div class="row">

            <div class="col-12 col-md-6 col-lg-6">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ product.name }}</p>
                    <p class=" mb-0 text-left font-weight-bold">${{ product.price }}</p>
                    <p class="mt-3 product-desc">{{ product.description }}</p>
                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1"
                                            min="1" max="99" data-item_id="{{ product.id }}"
                                            id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'shop' %}" class="btn text-white border-white mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase" style="font-size: 12px;">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn text-white border-white text-uppercase mt-5"
                                    value="Add to Bag" style="font-size: 12px; padding: 9px;">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="image-container my-5">
                    {% if product.image %}
                    <a href="{{ product.image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                    </a>
                    {% else %}
                    <a href="">
                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
